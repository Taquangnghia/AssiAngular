<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">Thông tin sản phẩm </h1>
    </div>
  </header>
<div>
    <table class="w-full">
        <thead>
        <tr class="text-left">
         
           
            <th>Ten Danh muc</th>
          
            <th>Trang thai</th>
        </tr>
        <tbody id="table-news"> 
                <tr *ngFor="let item of catergory">
                       
                        <td>{{item.name}}</td>
              
              
                       
                        <td class="status-products-true"  *ngIf="item.status ==true" (click)="Submit(item._id!)"><button>Avtived</button></td>
                        <td class="status-products-false" *ngIf="item.status ==false" (click)="Submit(item._id!)" ><button>Disable</button></td>
                       
                            <button  class="btn bg-red-500 p-3 rounded text-white inline-block" (click)="onDeletecategory(item._id)"  >Delete</button>
                 
                    </tr>
        </tbody>
  
    </table>
</div>
