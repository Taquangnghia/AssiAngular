<div>   
    <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">Thêm Sản phảm</h1>
    </div>
  </header></div>
    <div class="bg-purple-300 mt-5 flex p-10 justify-center items-center">
    <form action=""  class="w-full max-w-lg" [formGroup]="bookform" (ngSubmit)="onSbumit()">
    <div class="flex flex mx-3 mb-6 mt-6 ">
       <div class="w-full px-3 ">
       <label for="" class="block uppercase text-xs text-gray-700 font-bold mb-2 tracking-wider"> 
      Tên Sản phẩm
       </label>
       <input type="text" class="block w-full border-purple-500 text-gray-700 block py-3 px-4 form-control" placeholder="ten"   formControlName="name">
       </div>
       
       </div>
       <div class="flex mx-3 mb-6 mt-6">
       <div class="w-full px-3">
       <label class="block text-xs text-gray-700 font-bold mb-2 tracking-wider">Giá tiền</label>
       <input type="text" class="block w-full border-purple-500 text-gray-700 block py-3 px-4  form-control" placeholder="tien"   formControlName="price">
       </div>
       </div>
       <div class="flex mx-3 mb-6 mt-6">
       <label class="block text-xs text-gray-700 font-bold mb-2 tracking-wider">Loai</label> 
       <select id="loai" class="mt-10" *ngFor="let item of category"   formControlName="categorys">
       <option  ></option>
       <option >{{item.name}}</option>
       </select>
       </div>
       <div class="flex mx-3 mb-6 mt-6">
       <div class="w-full px-3">
       <label class="block text-xs text-gray-700 font-bold mb-2 tracking-wider">Ảnh</label>
       <input type="file" class="block w-full border-purple-500 text-gray-700 block py-3 px-4" placeholder="tien" >
       </div>
       </div>
       <div>
                    <img src="http://2.bp.blogspot.com/-MowVHfLkoZU/VhgIRyPbIoI/AAAAAAAATtI/fHk-j_MYUBs/s640/placeholder-image.jpg" />
                  </div>
       
       <div class="flex mx-3 mb-6 mt-6">
       <div class="w-full px-3">
       <label class="block text-xs text-gray-700 font-bold mb-2 tracking-wider">Thông tin về sản phảm</label>
       <textarea type="text" class="block w-full border-purple-500 text-gray-700 block py-3 px-4 h-48 form-control " placeholder="hon" formControlName="desc" ></textarea>
     
       </div>
       </div>
        <div class="md:flex md:items-center">
             <div class="md:w-1/3">
             <button class="shadow bg-purple-400 text-white py-2 px-4 rounded mx-5" type="submit" >Đăng</button>
            </div>
        </div>
    </form>
    </div>
